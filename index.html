<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1, minimal-ui"
    />
    <meta name="theme-color" content="#141414" />
    <meta name="description" content="Онлайн кинотеатр" />

    <!-- Мета-теги для iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Кино" />

    <!-- Иконки для iOS -->
    <link rel="apple-touch-icon" href="/ios-icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/ios-icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/ios-icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/ios-icon-167.png" />

    <!-- Манифест для PWA -->
    <link rel="manifest" href="/manifest.json" />

    <title>Кино</title>

    <style>
      :root {
        color-scheme: dark;
      }

      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #141414;
      }

      body {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: none;
        background-color: #141414;
        margin: 0;
        padding: 0;
        -webkit-user-select: none;
        user-select: none;
        touch-action: manipulation;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      #root {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
